<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/reset.css">
  <title>Coffee Master</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="../images/Screenshot_1.png" alt="logo" width="120">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active texthead" aria-current="page" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active texthead" href="#">Cafés</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active texthead" href="./pages/order.html">Pedidos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active texthead" href="#">Sobre nós</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container-fluid bg-form">
      <div class="container-lg form-cont">
        <form method="get">
          <fieldset>
            <h3>Cadastre-se e peça seu café</h3>
            <div class="valor" id="total">Total: R$0</div>
            <label for="name">Nome</label>
            <input type="text" id="name" placeholder="Digite seu nome">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Digite seu e-mail">
            <label for="end">Endereço</label>
            <input type="text" id="end" placeholder="Digite seu endereço">
            <label for="phone">Telefone</label>
            <input type="text" id="phone" placeholder="Digite seu telefone">
            <label for="coffee">Escolha seu café</label>
            <select name="coffee" id="coffee">
              <option value="colombia">Colombia - R$36.50</option>
              <option value="verona">Verona - R$25.00</option>
              <option value="espresso">Espresso - R$16.80</option>
              <option value="ethiopia">Ethiopia - R$27.40</option>
              <option value="pikeplace">Pikeplace - R$20.00</option>
              <option value="sumatra">Sumatra - R$32.75</option>
            </select>
            <label for="qtd">Quantos pacotes deseja?</label>
            <input type="number" id="qtd" placeholder="Digite a quantia de café">
            <button type="button" onclick="validateform(), pricecoffee()">Confirmar pedido</button>
          </fieldset>
        </form>
      </div>
    </div>
  </main>
  <footer>
    <div class="container-fluid footer">
      <img src="../images/copyright.png" alt="copyright" width="20">
      <a href="#">Coffee Master</a>
      <a href="#">Av. Presidente Vargas 2080</a>
      <a href="#">Fone: (55) 3216-1129</a>
    </div>
  </footer>
  <script src="../js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
